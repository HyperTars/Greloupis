language: python
python:
  - "3.8"
dist: bionic
env:
  global:
    - TRAVIS=true

jobs:
  include:
    - stage: test
      install: true
      script:
        - curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.36.0/install.sh | bash
        - nvm install 14.15.0
        - nvm use 14.15.0
        - make dev_env
        - make tests
      after_success:
        - make coverage
    - stage: dockerize
      script:
        - test $TRAVIS_PULL_REQUEST = "false" && make docker_push
    - stage: deploy
      script:
        - test $TRAVIS_PULL_REQUEST = "false" && make heroku

stages:
  - test
  - dockerize
  - deploy
